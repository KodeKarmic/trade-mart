pluginManagement {
    repositories {
        // Plugin portal is required for community plugins such as org.sonarqube
        gradlePluginPortal()
        mavenCentral()
        google()
    }
}

plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '1.0.0'
}

rootProject.name = 'trade-mart'
include('trade-store')
include('trade-expiry')
include('trade-clock')
include('trade-common')
include('trade-repair')

// Ensure project dependency resolution includes common public repositories so
// plugins and dependencies (JaCoCo, Gradle plugins, etc.) can be resolved.
dependencyResolutionManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        google()
    }
}
