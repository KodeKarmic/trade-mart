spring:
  datasource:
    url: jdbc:h2:mem:expirytest;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    mongodb:
      uri: mongodb://localhost:27017/expiry_test_disabled

logging:
  level:
    root: WARN

trade:
  expiry:
    fixedDelay: 60000