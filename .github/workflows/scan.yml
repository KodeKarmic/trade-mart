name: repo-scan

on:
  push:
    branches: [ main, master, '002-trade-store-validation' ]
  pull_request:
    branches: [ main, master ]

jobs:
  scan:
    name: Quick repository scans (placeholder)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (for dependency-check)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install markdownlint-cli
        run: |
          npm ci --no-audit --no-fund || npm install -g markdownlint-cli@0.33.0

      - name: Run markdownlint
        run: |
          echo "Running markdownlint"
          npx markdownlint "**/*.md" --config .markdownlint.json || true

      - name: OWASP Dependency-Check
        uses: dependency-check/dependency-check-action@v2
        with:
          project: trade-mart
          format: 'SARIF'
          scan: '.'

      - name: Upload dependency-check SARIF
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: dependency-check-report.sarif

      - name: Secret scan with Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --path=. --redact

      - name: Report summary
        run: |
          echo "Scans completed. Review reports/artifacts for findings."
