name: repo-scan

on:
  push:
    branches: [ main, master, init ]
  pull_request:
    branches: [ main, master, init ]

jobs:
  scan:
    name: Quick repository scans (placeholder)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (for dependency-check)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install prerequisites (jq/unzip)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: OWASP Dependency-Check (CLI)
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          echo "Fetching latest Dependency-Check release info..."
          ASSET_URL=$(curl -s https://api.github.com/repos/jeremylong/DependencyCheck/releases/latest \
            | jq -r '.assets[] | select(.name | test("dependency-check-.*-release.zip")) | .browser_download_url' \
            | head -n1)
          if [ -z "${ASSET_URL}" ]; then
            echo "Unable to find a Dependency-Check release asset via GitHub API" >&2
            exit 1
          fi
          echo "Downloading $ASSET_URL"
          curl -L -o dependency-check.zip "$ASSET_URL"
          unzip -q dependency-check.zip -d dependency-check
          chmod +x dependency-check/dependency-check/bin/dependency-check.sh
          echo "Running dependency-check (this may take a while)..."
          ./dependency-check/dependency-check/bin/dependency-check.sh --project "trade-mart" --scan . --format SARIF --out . --nvdApiKey "$NVD_API_KEY"

      - name: Upload dependency-check SARIF
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: dependency-check-report.sarif

      - name: Secret scan with Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --path=. --redact

      - name: Report summary
        run: |
          echo "Scans completed. Review reports/artifacts for findings."
