name: CI

on:
  push:
    branches: [ main, master, init ]
  pull_request:
    branches: [ main, master, init ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Make Gradle wrapper executable
        run: chmod +x gradlew
      - name: (optional) Normalize line endings
        run: sed -i 's/\r$//' gradlew
      - name: Run trade-store unit tests
        run: |
          ./gradlew build
