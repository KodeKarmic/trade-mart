version: "3.8"
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tradedb
      POSTGRES_USER: trade
      POSTGRES_PASSWORD: trade
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mongo:
    image: mongo:6.0
    volumes:
      - mongo-data:/data/db

  trade-store:
    build:
      context: .
      dockerfile: Dockerfile.trade-store
    image: trade-mart/trade-store:local
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tradedb
      SPRING_DATASOURCE_USERNAME: trade
      SPRING_DATASOURCE_PASSWORD: trade
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/tradedb
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - postgres
      - mongo
    expose:
      - "8080"

  trade-expiry:
    build:
      context: .
      dockerfile: Dockerfile.trade-expiry
    image: trade-mart/trade-expiry:local
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tradedb
      SPRING_DATASOURCE_USERNAME: trade
      SPRING_DATASOURCE_PASSWORD: trade
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/tradedb
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - postgres
      - mongo
    expose:
      - "8081"

  proxy:
    image: nginx:stable
    ports:
      - "8080:8080" # host -> proxy -> trade-store
      - "8081:8081" # host -> proxy -> trade-expiry
    depends_on:
      - trade-store
      - trade-expiry
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres-data:
  mongo-data:
