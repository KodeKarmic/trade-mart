repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.7.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=10240"]

  - repo: local
    hooks:
      - id: gradle-spotless-check
        name: Gradle Spotless Check
        entry: ./gradlew spotlessCheck
        language: system
        files: \.(java|gradle|md|gitignore)$
      - id: gradle-checkstyle
        name: Gradle Checkstyle Main
        entry: ./gradlew checkstyleMain
        language: system
        files: \.java$
